<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2 align="center">❤️ Heart Disease Prediction</h2>
    <p>Enter patient details</p>

    <form action="/predict" method="post">

        <input type="number" name="age" placeholder="Age (45–80)" required>
        <input type="number" name="sex" placeholder="Sex (1=Male, 0=Female)" required>
        <input type="number" name="cp" placeholder="Chest Pain (1–4)" required>
        <input type="number" name="bp" placeholder="Resting BP (120–180)" required>
        <input type="number" name="chol" placeholder="Cholesterol (150–350)" required>
        <input type="number" name="fbs" placeholder="Fasting Sugar (1/0)" required>
        <input type="number" name="ecg" placeholder="ECG (0–2)" required>
        <input type="number" name="thalach" placeholder="Max Heart Rate (70–200)" required>
        <input type="number" name="exang" placeholder="Exercise Angina (1/0)" required>
        <input type="text" name="oldpeak" placeholder="Oldpeak (0.0–6.2)" required>
        <input type="number" name="slope" placeholder="ST Slope (1–3)" required>
        <input type="number" name="ca" placeholder="Major Vessels (0–3)" required>
        <input type="number" name="thal" placeholder="Thal (3,6,7)" required>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
